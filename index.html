<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <title>Gullan</title>
</head>

<body>

    <main>
        <h1>Gullan Strøm Christensen</h1>
        <div>
            <img src="img/kvadrat.webp" alt="Gullan med reol">
        </div>
        <div>
            <h2>Undervisning som passion</h2>
            <p>Hvordan ender man som underviser? Se hvad der får Gullan til at lære fra sig hver dag.</p>
        </div>

        <div id="video">
            <h2>Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hJHSGLrqY-Y"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div>
        <div id="galleri">
            <h2>Galleri Gullan</h2>
            <div class="grid_2col_1-1">
                <img src="img/port3.webp" alt="Portræt foto" class="span_row_2 padding-bottom">
                <img src="img/port1.webp" alt="Portræt foto" class="padding-bottom">
                <img src="img/port2.webp" alt="Portræt foto">
            </div>
        </div>
    </main>

</body>

</html>
